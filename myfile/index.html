<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('bg.jpg');
            color: #ffffff;
            background-size: cover;
            /* Make sure the background image covers the entire area */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
        }

        .hero-section {
            display: flex;
            /* Enable flexbox */
            flex-direction: column;
            /* Stack items vertically */
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
            color: rgb(255, 255, 255);
            padding: 40px 0;
            height: 100vh;
            /* Full height of the viewport */
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }

        .container {
            background-color: #00000021;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.546);
            /* Add shadow effect */
        }

        .nav-link {
            color: rgb(255, 255, 255);
        }


        .circle-container {
            border-radius: 50%;
            overflow: hidden;
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .circle-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portfolio-title h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            /* Text shadow effect */
        }

        .card {
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            color: #333;
        }

        .card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .btn-primary {
            background-color: #cbcbcb8c;
            border: none;
            align-items: center;
            color: #ffffffce;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* Add shadow effect */
        }

        .btn-primary:hover {
            background-color: #cbcdda4d;
        }
    </style>
</head>

<body>



    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <!-- Circle Container for Image in col-md-3 -->
                <div class="col-12 col-md-4  mb-4 mb-md-0">
                    <div class="circle-container mx-auto">
                        <img src="Profile.jpg" alt="Your Photo">
                    </div>
                </div>
                <!-- Portfolio Title in col-md-9 -->
                <div class="col-12 col-md-8 portfolio-title text-center text-md-start mt-4 ms-30 mt-md-0">
                    <h1>Dana Christle C. Edillo</h1>
                    <!-- Additional Information -->
                    <p class="mt-2">Aspiring Software Developer | Information Technology Student | Working Student</p>
                    <!-- <p class="mt-2"> Studying at Polytechnic University of the Philippines</p> -->
                    <!-- Button to View Projects -->
                    <a href="projects.html" class="btn btn-primary mt-3">View My Projects</a>
                </div>

            </div>
        </div>
    </div>






    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
